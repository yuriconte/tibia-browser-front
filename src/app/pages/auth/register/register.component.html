<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/img/tibia_logo.png" alt="Tibia Browser" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/img/tibia_icon.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Novo usuário!</div>
                    <span class="text-600 font-medium">Registre sua conta para começar.</span>
                </div>

                <p-toast key="tst"></p-toast>

                <div>
                    <label for="charactername" class="block text-900 text-xl font-medium mb-2">Nome do Personagem</label>
                    <input id="charactername" [(ngModel)]="charactername" type="text" placeholder="Nome do Personagem" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="username" [(ngModel)]="username" type="text" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 text-xl font-medium mb-2">Senha</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="Senha" [toggleMask]="true" styleClass="mb-5 w-full" inputStyleClass="p-3 w-full md:w-30rem"></p-password>

                    <label for="password2" class="block text-900 text-xl font-medium mb-2">Confirmar Senha</label>
                    <p-password id="password2" [(ngModel)]="password2" placeholder="Confirmar Senha" [toggleMask]="false" styleClass="mb-5 w-full" inputStyleClass="p-3 w-full md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        
                    </div>
                    <button pButton pRipple label="Registrar" class="w-full p-3 text-xl mb-3" (click)="register()"></button>
                    <button pButton pRipple label="Voltar" class="w-full p-3 text-xl p-button-info" [routerLink]="['/auth/login']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
