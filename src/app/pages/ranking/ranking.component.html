<div class="grid">
  <div class="col-12 md:col-12 pb-0">
    <p-panel header="Bestiario" [toggleable]="true">
      <div class="grid">
        <div class="col-12 md:col-12 lg:col-12 xl:col-12 pb-0">
          <p-table [value]="characters">
            <ng-template pTemplate="header">
              <tr>
                <th style="text-align: center;">Ranking</th>
                <th style="text-align: center;">Nome</th>
                <th style="text-align: center;">Level</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-character let-rowIndex="rowIndex">
              <tr>
                <td style="text-align: center;">
                  {{rowIndex+1}}
                </td>
                <td style="text-align: center;">
                  {{character.name}}
                </td>
                <td style="text-align: center;">
                  {{character.level}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-panel>
  </div>
</div>
