<div class="grid">
  <div class="col-12 md:col-12 pb-0 pl-0 pr-0">
    <p-panel header="Ãšltimas Mortes" [toggleable]="true">
      <div class="grid">
        <div class="col-12 md:col-12 lg:col-12 xl:col-12 pb-0 pl-0 pr-0">
          <p-table [value]="characters">
            <ng-template pTemplate="header">
              <tr>
                <th style="text-align: center;">Nome</th>
                <th style="text-align: center;">Level</th>
                <th style="text-align: center;">Criatura</th>
                <th style="text-align: center;">Data</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-character>
              <tr>
                <td style="text-align: center;">
                  {{character.character.name}}
                </td>
                <td style="text-align: center;">
                  {{character.level}}
                </td>
                <td style="text-align: center;">
                  <img src="assets/gifs/creatures/{{character.creature.imagePath}}" alt="{{character.creature.name}}" width="32" height="32"/>
                </td>
                <td style="text-align: center;">
                  {{character.date | date:'dd/MM/yyyy HH:mm'}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-panel>
  </div>
</div>
